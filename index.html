<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>Mi Ecommerce</nav>
    <div class="grid-container">
        <aside>
            <h4>Categorias</h4>
            <p>Perfumes <span class="colored-text">(13)</span></p>
            <p>Ropa <span class="colored-text">(21)</span></p>
            <p>Accesorios <span class="colored-text">(41)</span></p>
            <p>Zapatos <span class="colored-text">(10)</span></p>
        </aside>
        <section>
          <div class="grid-products">
            <div class="grid-item">
                <img src="assets/imgs/perfume01.jpg" alt="Perfume My Kingdom">
                <h3>Perfume myKingdom</h3>
                <p>31.400</p>
                <h5>Comprar</h5>
            </div>
            <div class="grid-item">
                <img src="assets/imgs/perfume02.jpg" alt="Perfume Phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <h5>Comprar</h5>
            </div>
            <div class="grid-item">
                <img src="assets/imgs/shoes01.jpg" alt="Zapatos Docker">
                <h3>Zapatos Docker</h3>
                <p>29.700</p>
                <h5>Comprar</h5>
            </div>
            <div class="grid-item">
                <img src="assets/imgs/hoodie01.jpg" alt="Sudadera">
                <h3>Poleron Puma</h3>
                <p>44.700</p>
                <h5>Comprar</h5>
            </div>
          </div>
        </section>
        <footer>@Mi Ecommerce</footer>
    </div>
</body>
</html>
